<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login Form in JavaScript</title>
    <link rel="stylesheet" href="head.css">
</head>
<body>
    <h1>Sign Up / Login </h1>
    <!-- <img src="logo.png" alt="logo" class="logo"> -->

    <div class="forms">
        <h2 class="signup-heading">Sign Up Form</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="useremail">Email:</label>
                <input type="text" id="useremail" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="userpass">Password:</label>
                <input type="password" id="userpass" name="password" placeholder="Enter password">
            </div>
            <div class="btn-group">
                <button id="signup">Sign Up</button>
            </div>
        </form>
    </div>

    <div class="forms">
        <h2 class="signup-heading">Login Form</h2>
        <form>
            <div class="form-group">
                <label for="loginemail">Email:</label>
                <input type="text" id="loginemail" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="loginpass">Password:</label>
                <input type="password" id="loginpass" name="password" placeholder="Enter password">
            </div>
            <div class="btn-group">
                <button id="login">Login</button>
            </div>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
